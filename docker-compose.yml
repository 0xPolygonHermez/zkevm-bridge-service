version: '3'
services:
  hez-postgres:
    container_name: hez-postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      # In order to update this values, you may need to run: docker rm -f -v postgres
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
