version: "3.5"
networks:
  default:
    name: x1
    
services:
  x1-sequencer:
    container_name: x1-sequencer
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    ports:
      - 9092:9091 # needed if metrics enabled
      - 6060:6060
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
      - ZKEVM_NODE_POOL_DB_HOST=x1-pool-db
    volumes:
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequencer"

  x1-sequence-sender:
    container_name: x1-sequence-sender
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
      - ZKEVM_NODE_POOL_DB_HOST=x1-pool-db
      - ZKEVM_NODE_SEQUENCER_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./test/test.keystore.sequencer:/pk/sequencer.keystore
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequence-sender"

  x1-json-rpc:
    container_name: x1-json-rpc
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    ports:
      - 8123:8123
      - 8133:8133 # needed if WebSockets enabled
      - 9091:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
      - ZKEVM_NODE_POOL_DB_HOST=x1-pool-db
    volumes:
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components rpc"

  x1-aggregator:
    container_name: x1-aggregator
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    ports:
      - 50081:50081
      - 9093:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
      - ZKEVM_NODE_AGGREGATOR_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components aggregator"

  x1-sync:
    container_name: x1-sync
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    ports:
      - 9095:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
    volumes:
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components synchronizer"

  x1-eth-tx-manager:
    container_name: x1-eth-tx-manager
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    ports:
      - 9094:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
    volumes:
      - ./test/test.keystore.sequencer:/pk/sequencer.keystore
      - ./test/test.keystore.aggregator:/pk/aggregator.keystore
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components eth-tx-manager"

  x1-l2gaspricer:
    container_name: x1-l2gaspricer
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    environment:
      - ZKEVM_NODE_POOL_DB_HOST=x1-pool-db
    volumes:
      - ./test/test.keystore.sequencer:/pk/keystore
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components l2gaspricer"

  x1-state-db:
    container_name: x1-state-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ./test/config/prover/initproverdb_x1.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command:
      - "postgres"
      - "-N"
      - "500"

  x1-pool-db:
    container_name: x1-pool-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=pool_user
      - POSTGRES_PASSWORD=pool_password
      - POSTGRES_DB=pool_db
    command:
      - "postgres"
      - "-N"
      - "500"

  x1-event-db:
    container_name: x1-event-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5436:5432
    volumes:
      - ./test/config/node/init_event_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=event_user
      - POSTGRES_PASSWORD=event_password
      - POSTGRES_DB=event_db
    command:
      - "postgres"
      - "-N"
      - "500"

  x1-mock-l1-network:
    container_name: x1-mock-l1-network
    image: okexchain/x1-geth:e2e_v0.1.0_20231113
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--dev.period"
      - "1"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  x1-prover:
    container_name: x1-prover
    image: hermeznetwork/zkevm-prover:v2.2.0
    ports:
      # - 50051:50051 # Prover
      - 50052:50052 # Mock prover
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./test/config/prover/config.prover.x1.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  x1-approve:
    container_name: x1-approve
    image: okexchain/x1-node:e2e_v0.1.0_20231113
    environment:
      - ZKEVM_NODE_STATEDB_HOST=x1-state-db
    volumes:
      - ./test/test.keystore.sequencer:/pk/keystore
      - ./test/config/node/config.x1.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.x1.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-node approve --network custom --custom-network-file /app/genesis.json --key-store-path /pk/keystore --pw testonly --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml"

  x1-data-availability:
    container_name: x1-data-availability
    image: okexchain/x1-dac:e2e_v0.1.0_20231113
    ports:
      - 8444:8444
    volumes:
      - ./test/config/node/test.da.toml:/app/config.toml
      - ./test/test.keystore.da:/pk/test-member.keystore
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-data-availability run --cfg /app/config.toml"

  x1-data-availability-db:
    container_name: x1-data-availability-db
    image: postgres
    ports:
      - 5438:5432
    environment:
      - POSTGRES_USER=committee_user
      - POSTGRES_PASSWORD=committee_password
      - POSTGRES_DB=committee_db
    command:
      - "postgres"
      - "-N"
      - "500"

  x1-bridge-db:
    container_name: x1-bridge-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    expose:
      - 5435
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    command: ["postgres", "-N", "500"]

  x1-bridge-redis:
    container_name: x1-bridge-redis
    image: redis
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    expose:
      - 6379
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=my_password
      - REDIS_PORT=6379
      - REDIS_DATABASES=8

  kafka-zookeeper:
    image: wurstmeister/zookeeper
    container_name: kafka-zookeeper
    ports:
      - "2181:2181"
    expose:
      - 2181

  x1-bridge-coin-kafka:
    image: wurstmeister/kafka
    container_name: x1-bridge-coin-kafka
    expose:
      - 9092
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://localhost:9123
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9123
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_CREATE_TOPICS: "explorer_chainAddressPrice_push:1:1"

  x1-bridge-service:
    container_name: x1-bridge-service
    image: x1-bridge-service
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=x1-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5432
    volumes:
      - ./test/test.keystore.claimtx:/pk/keystore.claimtxmanager
      - ./config/config.local.toml:/app/config.toml
      - ./sentinel/config.json:/app/sentinel_config.json
      - ./coinmiddleware/root-ca-cert:/app/root-ca-cert
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-bridge run --cfg /app/config.toml"

  x1-bridge-service-api:
    container_name: x1-bridge-service-api
    image: x1-bridge-service
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=x1-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5432
    volumes:
      - ./test/test.keystore.claimtx:/pk/keystore.claimtxmanager
      - ./config/config.local.toml:/app/config.toml
      - ./sentinel/config.json:/app/sentinel_config.json
      - ./coinmiddleware/root-ca-cert:/app/root-ca-cert
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-bridge runAPI --cfg /app/config.toml"

  x1-bridge-service-task:
    container_name: x1-bridge-service-task
    image: x1-bridge-service
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=x1-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5432
    volumes:
      - ./test/test.keystore.claimtx:/pk/keystore.claimtxmanager
      - ./config/config.local.toml:/app/config.toml
      - ./coinmiddleware/root-ca-cert:/app/root-ca-cert
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-bridge runTask --cfg /app/config.toml"

  x1-bridge-service-push:
    container_name: x1-bridge-service-push
    image: x1-bridge-service
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=x1-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5432
    volumes:
      - ./test/test.keystore.claimtx:/pk/keystore.claimtxmanager
      - ./config/config.local.toml:/app/config.toml
      - ./coinmiddleware/root-ca-cert:/app/root-ca-cert
    command:
      - "/bin/sh"
      - "-c"
      - "/app/x1-bridge runPushTask --cfg /app/config.toml"

  zkevm-node:
    container_name: zkevm-node
    image: hermeznetwork/zkevm-node:v0.5.0
    ports:
      - 8123:8123
      - 61090:61090
    environment:
      - ZKEVM_NODE_STATE_DB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_HOST=zkevm-pool-db
      - ZKEVM_NODE_RPC_DB_HOST=zkevm-rpc-db
    volumes:
      - ./test/test.keystore.sequencer:/pk/keystore.sequencer
      - ./test/test.keystore.aggregator:/pk/keystore.aggregator
      - ./test/config/node/config.zkevm.node.toml:/app/config.toml
      - ./test/config/node/genesis.local.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node approve --network custom --custom-network-file /app/genesis.json --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml --key-store-path /pk/keystore.sequencer --password testonly &&
           /app/zkevm-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components \"synchronizer,rpc,sequencer,sequence-sender,aggregator,eth-tx-manager,l2gaspricer\" --http.api eth,net,debug,zkevm,txpool,web3"

  zkevm-node-v1tov2:
    container_name: zkevm-node-v1tov2
    image: hermeznetwork/zkevm-node:v0.5.0
    ports:
      - 8123:8123
      - 9091:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATE_DB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_HOST=zkevm-pool-db
      - ZKEVM_NODE_RPC_DB_HOST=zkevm-rpc-db
      - ZKEVM_NODE_ETHERMAN_URL=http://zkevm-v1tov2-l1-network:8545
      - ZKEVM_NODE_EXECUTOR_URI=zkevm-prover-v1tov2:50071
      - ZKEVM_NODE_MTCLIENT_URI=zkevm-prover-v1tov2:50061
    volumes:
      - ./test/test.keystore.sequencer:/pk/keystore.sequencer
      - ./test/test.keystore.aggregator:/pk/keystore.aggregator
      - ./test/config/node/config.zkevm.node.toml:/app/config.toml
      - ./test/config/node/genesis.local-v1tov2.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node approve --network custom --custom-network-file /app/genesis.json --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml --key-store-path /pk/keystore.sequencer --password testonly &&
         /app/zkevm-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components \"synchronizer,rpc,sequencer,sequence-sender,eth-tx-manager,l2gaspricer\" --http.api eth,net,debug,zkevm,txpool,web3"

  zkevm-aggregator-v1tov2:
    container_name: zkevm-aggregator-v1tov2
    image: hermeznetwork/zkevm-node:v0.5.0
    ports:
      - 9092:9091 # needed if metrics enabled
    environment:
      - ZKEVM_NODE_STATE_DB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_HOST=zkevm-pool-db
      - ZKEVM_NODE_RPC_DB_HOST=zkevm-rpc-db
      - ZKEVM_NODE_ETHERMAN_URL=http://zkevm-v1tov2-l1-network:8545
      - ZKEVM_NODE_EXECUTOR_URI=zkevm-prover-v1tov2:50071
      - ZKEVM_NODE_MTCLIENT_URI=zkevm-prover-v1tov2:50061
      - ZKEVM_NODE_AGGREGATOR_UPGRADEETROGBATCHNUMBER=2
    volumes:
      - ./test/test.keystore.sequencer:/pk/keystore.sequencer
      - ./test/test.keystore.aggregator:/pk/keystore.aggregator
      - ./test/config/node/config.zkevm.node.toml:/app/config.toml
      - ./test/config/node/genesis.local-v1tov2.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components \"aggregator\""

  zkevm-v1tov2-l1-network:
    container_name: zkevm-v1tov2-l1-network
    image: hermeznetwork/geth-zkevm-contracts:v2.1.1-lxly-updateV1ToV2-etrog-geth1.12.0
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--dev.period"
      - "1"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  zkevm-prover-v1tov2:
    container_name: zkevm-prover-v1tov2
    image: hermeznetwork/zkevm-prover:v4.0.1
    environment:
      - AGGREGATOR_CLIENT_HOST=zkevm-aggregator-v1tov2
    ports:
      - 50051:50051 # Prover
      - 50052:50052 # MockProver
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./test/config/prover/config.prover.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  zkevm-bridge-service-v1tov2:
    container_name: zkevm-bridge-service-v1tov2
    image: zkevm-bridge-service
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=zkevm-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5432
      - ZKEVM_BRIDGE_ETHERMAN_L1URL=http://zkevm-v1tov2-l1-network:8545
      - ZKEVM_BRIDGE_ETHERMAN_L2URLS=http://zkevm-node-v1tov2:8123
      - ZKEVM_BRIDGE_NETWORKCONFIG_POLYGONZKEVMADDRESS=0x3Aa5ebB10DC797CAC828524e59A333d0A371443c
      - ZKEVM_BRIDGE_NETWORKCONFIG_POLYGONBRIDGEADDRESS=0x80a540502706aa690476D5534e26939894559c05
      - ZKEVM_BRIDGE_NETWORKCONFIG_L2POLYGONBRIDGEADDRESSES=0x80a540502706aa690476D5534e26939894559c05
    volumes:
      - ./test/test.keystore.claimtx:/pk/keystore.claimtxmanager
      - ./config/config.local.toml:/app/config.toml
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-bridge run --cfg /app/config.toml"