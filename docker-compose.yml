version: '3.5'
services:
  zkevm-node-db:
    container_name: zkevm-node-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ./test/config/prover/initproverdb.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    command: ["postgres", "-N", "500"]

  zkevm-bridge-db:
    container_name: zkevm-bridge-db
    image: postgres
    expose:
      - 5433
    ports:
      - 5433:5433
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    command: -p 5433 -N 500

  zkevm-node:
    container_name: zkevm-node
    image: hermeznetwork/zkevm-node:develop
    ports:
      - 8123:8123
      - 61090:61090
    environment:
      - ZKEVM_NODE_DATABASE_USER=test_user
      - ZKEVM_NODE_DATABASE_PASSWORD=test_password
      - ZKEVM_NODE_DATABASE_NAME=test_db
      - ZKEVM_NODE_DATABASE_HOST=zkevm-node-db
      - ZKEVM_NODE_DATABASE_PORT=5432
      - ZKEVM_NODE_ETHERMAN_URL=http://zkevm-mock-l1-network:8545
      - ZKEVM_NODE_ETHERMAN_PRIVATEKEYPATH=/pk/keystore
      - ZKEVM_NODE_RPC_BROADCASTURI=zkevm-node:61090
    volumes:
      - ./test/test.keystore:/pk/keystore
      - ./test/config/node/config.zkevm.node.toml:/app/config.toml
    command: 
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node approve --am 10000000000000000 -y --network local --cfg /app/config.toml &&
         /app/zkevm-node run --network local --cfg /app/config.toml --components \"synchronizer,rpc,sequencer,aggregator,broadcast-trusted-state\""

  zkevm-mock-l1-network:
    container_name: zkevm-local-l1-network
    image: hermeznetwork/geth-zkevm-contracts@sha256:a3a61178d3821a38774a366e087214120475f70c1f91154188d779d23195b2c5
    ports:
      - 8545:8545

  zkevm-prover:
    container_name: zkevm-prover
    image: hermeznetwork/zkprover-local@sha256:0c98a97ee8670657f349f8417a6f39b1dfc88370331991f8231aa3b8e87360d3
    ports:
      - 50051:50051 # Prover
      - 50052:50052 # MockProver
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./test/config/prover/config.prover.json:/usr/src/app/config.json
    command: >
      zkprover input_executor.json

  zkevm-bridge-service:
    container_name: zkevm-bridge-service
    image: zkevm-bridge-service
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=zkevm-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5433
      - ZKEVM_BRIDGE_ETHERMAN_PRIVATEKEYPATH=/pk/keystore
    volumes:
      - ./test/test.keystore:/pk/keystore
      - ./config/config.local.toml:/app/config.toml
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-bridge run --network local --cfg /app/config.toml"

  zkevm-bridge-service-mock:
    container_name: zkevm-bridge-service-mock
    image: zkevm-bridge-service
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - ZKEVM_BRIDGE_DATABASE_USER=test_user
      - ZKEVM_BRIDGE_DATABASE_PASSWORD=test_password
      - ZKEVM_BRIDGE_DATABASE_NAME=test_db
      - ZKEVM_BRIDGE_DATABASE_HOST=zkevm-bridge-db
      - ZKEVM_BRIDGE_DATABASE_PORT=5433
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-bridge mockserver"
